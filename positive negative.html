<html>
<head>

<script>
// write a program to check given number is positive,negative or zero

var num=prompt("Enter Any Number")
if(num>0)
	document.write("Positive Number");
if(num<0)
	document.write("Negative Number");
if(num==0)
	document.write("This is 0");
	

</script>
