<body>
<script>
// logical and ||
/*
Result of logical or || is true when one or more than one condition under consideration are true
Result of logical or || is false when all conditions under consideration are false



*/
a=10;
b=20;
c=30;
d=40;
e=a>b||d>c;
// C1 || C2 
// fasle || true
document.write("Result "+e);

</script>

<script>
// logical and !
/*
Result of logical not operator is true when condition is false.
Result of logical not operator is false when condition is true.


*/
a=10;
b=!(a!=20);//    !true---->false

document.write("Result "+b);

</script>
