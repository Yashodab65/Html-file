<html>
<head>

<script>
// write a program to check given number is even or odd using if

var num=prompt("Enter Any Number")
if(num>='a'&& num<='z')
	document.write("This is lowercase")
else if(num>='A'&& num<='Z')
	document.write("This is Uppercase")
else if(num>='0'&& num<='9')
	document.write("This is digits")
else
	document.write('special Charter')

</script>

</head>
