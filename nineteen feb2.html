<html>
<head>
<style>
ul{
list-style-type:name;
margin:0;
padding:0;
}
li a {
	display: block;
	color:#000;
	padding: 8px 16px;
	text-decoration: none;
}
/* change the link color on hover*/
li a:hover{
	background-color: #555;
	color:white;
	
}
</style>
</head>
<body>
<p>In this example, we remove the bullets form the list and it defults padding amd margin.</p>
<ul>
<li> <a href = "# home"> Home </a></li>
<li> <a href = "# Friends"> friends </a></li>
<li> <a href = "# Family"> family</a></li>
<li> <a href = "# Contact"> contact </a></li>
</ul>
</body>

</html>
